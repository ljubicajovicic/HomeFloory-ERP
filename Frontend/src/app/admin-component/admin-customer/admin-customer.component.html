<div
    style="display: flex; align-items: center; justify-content: center; background-color: rgba(130, 94, 40, 0.44); padding-bottom: 35px;">
    <button (click)="openModal()"
        style="align-items: center; font-size: 1rem; background-color: #0000002c; color: #000000; border: 2px solid #000000; padding: 4px 8px; border-radius: 4px;">Promeni
        korisniku ulogu u admina</button>
</div>
<table class="my-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>IME</th>
            <th>PREZIME</th>
            <th>DATUM RODJENJA</th>
            <th>KONTAKT</th>
            <th>EMAIL</th>
            <th>ULOGA</th>
        </tr>
    </thead>
    <tbody style="font-size: 50px;color: black;">
        <tr *ngFor="let element of dataSource">

            <td class="text-cell">#{{ element.idKorisnik }}</td>
            <td class="text-cell">{{ element.ime }}</td>
            <td class="text-cell">{{ element.prezime }}</td>
            <td class="text-cell">{{ element.datumRodjenja }}</td>
            <td class="text-cell">{{ element.kontakt }}</td>
            <td class="text-cell">{{ element.email }}</td>
            <td class="text-cell">{{ element.idUloga }}</td>
        </tr>
    </tbody>
</table>
