<div class="modal-header bg-secondary text-light">
    <h4 class="modal-title">{{ isUpdate ? 'Azuriraj kategoriju' : 'Dodaj kategoriju' }}</h4>
    <button type="button" class="close text-light" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="nazivKategorije">Naziv kategorije:</label>
            <input type="text" class="form-control" id="nazivKategorije" name="nazivKategorije"
                [(ngModel)]="nazivKategorije" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button *ngIf="isUpdate" class="btn btn-secondary" (click)="updateCategory()">Azuriraj</button>
    <button type="button" *ngIf="!isUpdate" class="btn btn-secondary" (click)="addCategory()">Sacuvaj</button>
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Zatvori</button>
</div>
