<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row">
        <div class="form-group col-12" formGroupName="paymentForm">
            <app-text-inputs [label]="'Ime na kartici'" formControlName="nameOnCard"></app-text-inputs>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <div class="form-floating">
                    <div class="form-control" #cardNumber>
                        <label>Card Number</label>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="form-floating">
                    <div class="form-control" #cardExpiry>
                        <label>Card Expiry</label>
                    </div>
                </div>
            </div>

            <div class="col-3">
                <div class="form-floating">
                    <div class="form-control" #cardCvc>
                        <label>Cvc</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-secondary" cdkStepperPrevious>
        <i class=" fa fa-angle-left"></i> Nazad na pregled
    </button>
    <button class="btn btn-outline-secondary" (click)="submitOrder()">
        Potvrdi porudzbinu <i class="fa fa-angle-right"></i>
    </button>
</div>
