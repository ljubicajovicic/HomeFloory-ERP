<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">

    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-inputs [label]="'Grad'" formControlName="grad"></app-text-inputs>
        </div>
        <div class="form-group col-6">
            <app-text-inputs [label]="'Drzava'" formControlName="drzava"></app-text-inputs>
        </div>
        <div class="form-group col-6">
            <app-text-inputs [label]="'Ulica'" formControlName="ulica"></app-text-inputs>
        </div>
        <div class="form-group col-6">
            <app-text-inputs [label]="'PostanskiBroj'" formControlName="postanskiBroj"></app-text-inputs>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5">
    <button class="btn btn-outline-secondary" routerLink="/basket">
        <i class=" fa fa-angle-left"></i> Nazad na korpu
    </button>
    <button (click)="onSubmit()" class="btn btn-outline-secondary" cdkStepperNext>
        Predji na dostavu <i class="fa fa-angle-right"></i>
    </button>
</div>
