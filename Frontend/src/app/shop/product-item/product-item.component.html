<div class="card h-90 shadow-sm mt-5" *ngIf="product">
    <img src="{{product.urlSlike}}" alt="{{product.naziv}}" style="height: 270px;" />

    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.idProizvod}}" class="text-decoration-none">
            <h5>
                {{product.naziv}}
            </h5>
        </a>
        <span>{{product.cenaPoM2 | currency}}</span>
        <div class="btn-group mt-4">
            <button (click)="addItemToBasket()" class="btn btn-outline-secondary"> Dodaj u korpu</button>
            <button routerLink="/shop/{{product.idProizvod}}" class="btn btn-outline-secondary "> Detalji </button>
        </div>
    </div>
</div>
